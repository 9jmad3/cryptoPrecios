<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator> 

  <div class="example-container shadow m-1 pb-3">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Abreviaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" alt="" style="height: 40px;" class="p-1"> </td>
      </ng-container>
    
      <!-- Current_price -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio actual </th>
        <td mat-cell *matCellDef="let element"> {{element.current_price}}$ </td>
      </ng-container>
    
      <!-- Price_change_percentage_24h Column -->
      <ng-container matColumnDef="price_change_percentage_24h"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> % de cambio en 24 horas </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'text-success': element.price_change_percentage_24h >= 0, 'text-danger' : element.price_change_percentage_24h < 0 }"> {{element.price_change_percentage_24h}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="total_volume">
        <th mat-header-cell *matHeaderCellDef> Volumen total de mercado </th>
        <td mat-cell *matCellDef="let element"> {{element.total_volume}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">
          <div class="text-center pt-2">
            <div class="d-flex justify-content-center col-12"> 
              <img src="https://c.tenor.com/XK37GfbV0g8AAAAi/loading-cargando.gif" alt="Cargando datos" style="height: 100px;">
            </div>
            <p class="col-12 pt-2">Esperando respuesta de api externa...</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
